# 这是Spigot的主配置文件
# 有很多项目可配置，其中某些项目会影响游戏体验，更改时应多加注意。
# 请确保在更改每个配置项之前都知道这个配置项控制什么。
# 此配置文件中每个配置项的用途参考Spigot wiki于
# http://www.spigotmc.org/wiki/spigot-configuration/
# 如果需要关于配置文件的帮助或有任何关于Spigot的问题，
# 
# 
# 请加入Spigot的IRC或在Spigot论坛发帖
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 12
settings:
  debug: false
  save-user-cache-on-stop-only: true
  user-cache-size: 1000
  player-shuffle: 0
  log-villager-deaths: true
  bungeecord: false
  sample-count: 12
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./start.sh
  netty-threads: 4
  moved-too-quickly-multiplier: 10.0
  moved-wrongly-threshold: 0.0625
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
messages:
  whitelist: 你不在服务器白名单中！
  unknown-command: 未知指令。输入”/help“查看帮助
  server-full: 服务器爆满！
  outdated-client: 客户端版本过低！请使用 {0}
  outdated-server: 客户端版本过高！服务器版本为 {0}
  restart: 服务器重启中！
commands:
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  spam-exclusions:
  - /skill
  log: true
  silent-commandblock-console: false
  tab-complete: 0
  send-namespaced: true
players:
  disable-saving: false
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
stats:
  disable-saving: false
  forced-stats: {}
world-settings:
  default:
    verbose: false
    arrow-despawn-rate: 1200
    trident-despawn-rate: 1200
    end-portal-sound-radius: 0
    wither-spawn-sound-radius: 0
    enable-zombie-pigmen-portal-spawns: true
    item-despawn-rate: 6000
    zombie-aggressive-towards-villager: true
    nerf-spawner-mobs: false
    view-distance: 6
    hanging-tick-frequency: 100
    mob-spawn-range: 6
    hopper-amount: 1
    max-tnt-per-tick: 100
    seed-village: 10387312
    seed-desert: 14357617
    seed-igloo: 14357618
    seed-jungle: 14357619
    seed-swamp: 14357620
    seed-monument: 10387313
    seed-shipwreck: 165745295
    seed-ocean: 14357621
    seed-outpost: 165745296
    seed-endcity: 10387313
    seed-slime: 987234911
    seed-bastion: 30084232
    seed-fortress: 30084232
    seed-mansion: 10387319
    seed-fossil: 14357921
    seed-portal: 34222645
    dragon-death-sound-radius: 0
    merge-radius:
      item: 2.5
      exp: 3.0
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      beetroot-modifier: 100
      carrot-modifier: 100
