      kelp-modifier: 100
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 32
      other: 64
    entity-activation-range:
      animals: 32
      monsters: 24
      raiders: 48
      misc: 16
      tick-inactive-villagers: true
    ticks-per:
      hopper-transfer: 8
      hopper-check: 1
    max-tick-time:
      tile: 50
